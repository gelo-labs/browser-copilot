<!DOCTYPE html>

        }

        }

            color: #cdd6f4;
            border: 1px solid #45475a;

            padding: 12px 20px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover {
            background: #45475a;
            border-color: #585b70;
        }
        .primary {
            background: #89b4fa;
            color: #1e1e2e;
